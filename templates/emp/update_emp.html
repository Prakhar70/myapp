<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {%include 'emp/navbar.html'%}

    <h1 class="text-center my-3">Update New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/do_update_emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter emp name"  name="emp_name" value="{{emp.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee id</label>
                                <input id="id" type="text" class="form-control" placeholder="Enter emp id" name="emp_id" value="{{emp.emp_id}}">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Employee phone</label>
                                <input id="phone" type="text" class="form-control" placeholder="Enter emp phone" name="emp_phone" value="{{emp.phone}}">
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee address</label>
                                <textarea id="address" type="text" rows="5" class="form-control"
                                    placeholder="Enter emp address" name="emp_address">{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Is Employee Working?</label>
                                <input {%if emp.working%} checked {% endif %} id="working" type="checkbox" class="form-check-input"
                                    placeholder="Enter emp phone" name="emp_working" >
                            </div>
                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer Science Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">
                                    Update Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
